<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sport Timer ‚Äî Comunicador</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root { --bg:#080c10; --surface:#111720; --surface2:#1a2230; --border:#1e2d40; --accent:#00e5ff; --accent2:#ff6b35; --green:#39ff14; --text:#e8f4f8; --muted:#5a7a8a; --danger:#ff3b5c; --yellow:#ffed00; }
* { box-sizing:border-box; margin:0; padding:0; }
body { background:var(--bg); color:var(--text); font-family:'DM Mono',monospace; min-height:100vh; }
body::before { content:''; position:fixed; inset:0; background-image:linear-gradient(rgba(0,229,255,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,229,255,0.03) 1px,transparent 1px); background-size:40px 40px; pointer-events:none; z-index:0; }
.app { position:relative; z-index:1; max-width:1000px; margin:0 auto; }

header { background:#111720; border-bottom:3px solid var(--yellow); padding:10px 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100; }
header img { height:52px; object-fit:contain; }
.live-badge { display:flex; align-items:center; gap:8px; }
.live-dot { width:12px; height:12px; border-radius:50%; background:var(--danger); box-shadow:0 0 10px var(--danger); animation:pulse 1s infinite; }
@keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.6;transform:scale(1.3)} }
.live-text { font-family:'Bebas Neue',sans-serif; font-size:18px; letter-spacing:2px; color:var(--danger); }

.stats-bar { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; padding:16px 20px; border-bottom:1px solid var(--border); }
.stat-box { text-align:center; }
.stat-box .sv { font-family:'Bebas Neue',sans-serif; font-size:32px; color:var(--accent); }
.stat-box .sl { font-size:11px; color:var(--muted); text-transform:uppercase; letter-spacing:1px; }

.section-title { font-family:'Bebas Neue',sans-serif; font-size:14px; letter-spacing:2px; color:var(--muted); text-transform:uppercase; margin-bottom:12px; }

/* √öLTIMOS ‚Äî cards grandes */
.recent-section { padding:18px 20px 0; }
.recent-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:12px; margin-bottom:24px; }
.recent-card { background:var(--surface); border:1px solid var(--border); border-radius:14px; padding:14px 12px; text-align:center; transition:all 0.3s; }
.recent-card.new { border-color:var(--green); box-shadow:0 0 24px rgba(57,255,20,0.25); animation:newEntry 0.4s ease; }
@keyframes newEntry { from{transform:scale(1.06);box-shadow:0 0 40px rgba(57,255,20,0.5)} to{transform:scale(1)} }
.rc-pos { font-size:11px; color:var(--muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:2px; }
.rc-dorsal { font-family:'Bebas Neue',sans-serif; font-size:48px; color:var(--accent2); line-height:1; }
.rc-name { font-size:12px; color:var(--accent); margin-top:4px; line-height:1.3; min-height:16px; }
.rc-cat { font-size:10px; color:var(--muted); margin-top:2px; }
.rc-time { font-family:'Bebas Neue',sans-serif; font-size:18px; color:var(--text); margin-top:4px; }

/* RANKING */
.ranking-section { padding:0 20px 60px; }
.ranking-row { display:grid; grid-template-columns:52px 60px 1fr 1fr auto; align-items:center; gap:10px; background:var(--surface); border:1px solid var(--border); border-radius:10px; padding:12px 14px; margin-bottom:6px; animation:fadeIn 0.3s ease; }
@keyframes fadeIn { from{opacity:0;transform:translateY(-5px)} to{opacity:1;transform:translateY(0)} }
.ranking-row.top1 { border-color:#ffd700; background:rgba(255,215,0,0.04); }
.ranking-row.top2 { border-color:#c0c0c0; background:rgba(192,192,192,0.04); }
.ranking-row.top3 { border-color:#cd7f32; background:rgba(205,127,50,0.04); }
.rr-pos { font-family:'Bebas Neue',sans-serif; font-size:22px; color:var(--muted); }
.rr-pos.gold { color:#ffd700; font-size:26px; }
.rr-pos.silver { color:#c0c0c0; font-size:24px; }
.rr-pos.bronze { color:#cd7f32; font-size:24px; }
.rr-dorsal { font-family:'Bebas Neue',sans-serif; font-size:26px; color:var(--accent2); }
.rr-name { font-size:13px; color:var(--accent); }
.rr-cat { font-size:11px; color:var(--muted); }
.rr-time { font-family:'Bebas Neue',sans-serif; font-size:20px; color:var(--text); text-align:right; }

.empty-state { text-align:center; padding:50px 20px; color:var(--muted); font-size:14px; }
.conn-status { position:fixed; bottom:14px; right:16px; font-size:11px; color:var(--muted); background:var(--surface); border:1px solid var(--border); border-radius:20px; padding:6px 12px; }
.conn-status.ok { color:var(--green); border-color:var(--green); }
.conn-status.err { color:var(--danger); border-color:var(--danger); }
</style>
</head>

<script>
const FIREBASE = "https://sporttimer-482b3-default-rtdb.firebaseio.com";
const RACE_ID = "race_" + new Date().toISOString().slice(0,10).replace(/-/g,"");
let lastCount = 0;
let newKeys = new Set();

async function fetchData() {
  try {
    const res = await fetch(FIREBASE+"/races/"+RACE_ID+".json");
    if (!res.ok) throw new Error(res.status);
    const data = await res.json();
    document.getElementById("conn-status").textContent = "‚óè Conectado";
    document.getElementById("conn-status").className = "conn-status ok";
    if (!data || !data.entries || !data.entries.length) { renderEmpty(); return; }
    const entries = data.entries;
    if (entries.length > lastCount) {
      for (let i=lastCount; i<entries.length; i++) newKeys.add(entries[i].dorsal+"_"+entries[i].tiempo);
      setTimeout(()=>newKeys.clear(), 3500);
    }
    lastCount = entries.length;
    renderAll(entries);
  } catch(e) {
    document.getElementById("conn-status").textContent = "‚óè Sin conexi√≥n";
    document.getElementById("conn-status").className = "conn-status err";
  }
}

function renderEmpty() {
  document.getElementById("recent-grid").innerHTML = '<div class="empty-state">Esperando corredores...</div>';
  document.getElementById("ranking-list").innerHTML = '<div class="empty-state">Sin datos a√∫n</div>';
  document.getElementById("stat-total").textContent = "0";
  document.getElementById("stat-last").textContent = "‚Äî";
  document.getElementById("stat-time").textContent = "‚Äî";
}

function renderAll(entries) {
  const last = entries[entries.length-1];
  document.getElementById("stat-total").textContent = entries.length;
  document.getElementById("stat-last").textContent = "# "+last.dorsal;
  document.getElementById("stat-time").textContent = last.tiempo;

  // √öltimos 8
  const recent = [...entries].reverse().slice(0,8);
  document.getElementById("recent-grid").innerHTML = recent.map(e => {
    const isNew = newKeys.has(e.dorsal+"_"+e.tiempo);
    return `<div class="recent-card ${isNew?'new':''}">
      <div class="rc-pos">${e.pos}¬∞ lugar</div>
      <div class="rc-dorsal">${e.dorsal}</div>
      <div class="rc-name">${e.name||''}</div>
      <div class="rc-cat">${e.category||''}</div>
      <div class="rc-time">${e.tiempo}</div>
    </div>`;
  }).join("");

  // Ranking completo
  const posMap = {1:"gold",2:"silver",3:"bronze"};
  const emojiMap = {1:"ü•á",2:"ü•à",3:"ü•â"};
  document.getElementById("ranking-list").innerHTML = entries.map(e => {
    const cls = e.pos<=3 ? "top"+e.pos : "";
    const pClass = posMap[e.pos]||"";
    const emoji = emojiMap[e.pos]||(e.pos+"¬∞");
    return `<div class="ranking-row ${cls}">
      <div class="rr-pos ${pClass}">${emoji}</div>
      <div class="rr-dorsal"># ${e.dorsal}</div>
      <div><div class="rr-name">${e.name||'‚Äî'}</div><div class="rr-cat">${e.category||''}</div></div>
      <div></div>
      <div class="rr-time">${e.tiempo}</div>
    </div>`;
  }).join("");
}

fetchData();
setInterval(fetchData, 2000);
</script>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sport Timer - Comunicador</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--bg:#080c10;--surface:#111720;--surface2:#1a2230;--border:#1e2d40;--accent:#00e5ff;--accent2:#ff6b35;--green:#39ff14;--text:#e8f4f8;--muted:#5a7a8a;--danger:#ff3b5c;--yellow:#ffed00}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:'DM Mono',monospace;min-height:100vh}
body::before{content:'';position:fixed;inset:0;background-image:linear-gradient(rgba(0,229,255,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(0,229,255,0.03) 1px,transparent 1px);background-size:40px 40px;pointer-events:none;z-index:0}
.app{position:relative;z-index:1;max-width:1100px;margin:0 auto}

header{background:#111720;border-bottom:3px solid var(--yellow);padding:10px 20px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100}
header img{height:52px;object-fit:contain}
.live{display:flex;align-items:center;gap:8px}
.livedot{width:12px;height:12px;border-radius:50%;background:var(--danger);box-shadow:0 0 10px var(--danger);animation:pulse 1s infinite}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.6;transform:scale(1.3)}}
.livetxt{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:2px;color:var(--danger)}

/* STATS */
.stats{display:grid;grid-template-columns:1fr 1fr 1fr;gap:0;border-bottom:1px solid var(--border)}
.stat{padding:14px 20px;text-align:center;border-right:1px solid var(--border)}
.stat:last-child{border-right:none}
.sv{font-family:'Bebas Neue',sans-serif;font-size:36px;color:var(--accent)}
.sl{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px}

/* ÃšLTIMOS */
.section{padding:16px 20px 0}
.stitle{font-family:'Bebas Neue',sans-serif;font-size:13px;letter-spacing:2px;color:var(--muted);text-transform:uppercase;margin-bottom:10px}
.rgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px;margin-bottom:20px}
.rcard{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:14px;transition:border-color .3s}
.rcard.new{border-color:var(--green);box-shadow:0 0 20px rgba(57,255,20,.2);animation:pop .4s ease}
@keyframes pop{from{transform:scale(1.04);box-shadow:0 0 40px rgba(57,255,20,.5)}to{transform:scale(1)}}
.rc-pos{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:2px}
.rc-dors{font-family:'Bebas Neue',sans-serif;font-size:44px;color:var(--accent2);line-height:1}
.rc-name{font-size:13px;color:var(--accent);margin-top:4px;line-height:1.3}
.rc-team{font-size:11px;color:var(--muted);margin-top:2px}
.rc-time{font-family:'Bebas Neue',sans-serif;font-size:20px;color:var(--text);margin-top:6px}

/* LISTA */
.rsec{padding:0 20px 40px}
.rlist{display:flex;flex-direction:column;gap:5px}
.rrow{display:grid;grid-template-columns:60px 70px 1fr 1fr auto;align-items:center;gap:10px;background:var(--surface);border:1px solid var(--border);border-radius:8px;padding:10px 14px}
.rrow.new{border-color:var(--green)}
.rr-pos{font-family:'Bebas Neue',sans-serif;font-size:18px;color:var(--muted)}
.rr-dors{font-family:'Bebas Neue',sans-serif;font-size:24px;color:var(--accent2)}
.rr-name{font-size:13px;color:var(--accent)}
.rr-team{font-size:11px;color:var(--muted);margin-top:2px}
.rr-time{font-family:'Bebas Neue',sans-serif;font-size:20px;color:var(--text);text-align:right}

.empty{text-align:center;padding:50px;color:var(--muted);font-size:14px}
.conn{position:fixed;bottom:14px;right:16px;font-size:11px;color:var(--muted);background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:6px 14px}
.conn.ok{color:var(--green);border-color:var(--green)}
.conn.err{color:var(--danger);border-color:var(--danger)}
</style>
</head>
<body>
<div class="app">

<header>
  <img id="logoimg" alt="Sport Timer">
  <div class="live">
    <div class="livedot"></div>
    <div class="livetxt">EN VIVO</div>
  </div>
</header>

<div style="background:var(--surface2);border-bottom:1px solid var(--border);padding:8px 20px;font-family:'Bebas Neue',sans-serif;font-size:16px;letter-spacing:1px;color:var(--accent)" id="event-title">Esperando evento...</div>
<div class="stats">
  <div class="stat"><div class="sv" id="st-total">0</div><div class="sl">Finalizaron</div></div>
  <div class="stat"><div class="sv" id="st-dors">-</div><div class="sl">Ultimo dorsal</div></div>
  <div class="stat"><div class="sv" id="st-time">-</div><div class="sl">Ultimo tiempo</div></div>
</div>

<div class="section">
  <div class="stitle">Ultimos en llegar</div>
  <div class="rgrid" id="rgrid"><div class="empty">Esperando corredores...</div></div>
</div>

<div class="rsec">
  <div class="stitle">Lista completa</div>
  <div class="rlist" id="rlist"><div class="empty">Sin datos aun</div></div>
</div>
</div>

<div class="conn" id="conn">Conectando...</div>

var FIREBASE = "https://sporttimer-482b3-default-rtdb.firebaseio.com";
var RACE_ID = "race_" + new Date().toISOString().slice(0,10).replace(/-/g,"");

document.getElementById("logoimg").src = "data:image/png;base64," + LOGO;

var lastCount = 0;
var newKeys = {};

function fetchData() {
  // First get the active event ID from Firebase
  fetch(FIREBASE + "/active_event.json")
    .then(function(r) { return r.json(); })
    .then(function(active) {
      if (!active || !active.id) { renderEmpty(); return; }
      var eventId = active.id;
      // Update title if we have a name
      if (active.name) {
        document.getElementById("event-title").textContent = active.name;
      }
      // Now fetch entries for that event
      return fetch(FIREBASE + "/races/" + eventId + ".json")
        .then(function(r) { return r.json(); })
        .then(function(data) {
          var conn = document.getElementById("conn");
          conn.textContent = "Conectado";
          conn.className = "conn ok";

          if (!data || !data.entries || !data.entries.length) {
            renderEmpty();
            return;
          }

          var entries = data.entries;

          if (entries.length > lastCount) {
            for (var i = lastCount; i < entries.length; i++) {
              var key = entries[i].dorsal + "_" + entries[i].tiempo;
              newKeys[key] = true;
            }
            setTimeout(function() { newKeys = {}; }, 4000);
          }
          lastCount = entries.length;
          renderAll(entries);
        });
    })
    .catch(function() {
      var conn = document.getElementById("conn");
      conn.textContent = "Sin conexion";
      conn.className = "conn err";
    });
}

function renderEmpty() {
  document.getElementById("rgrid").innerHTML = '<div class="empty">Esperando corredores...</div>';
  document.getElementById("rlist").innerHTML = '<div class="empty">Sin datos aun</div>';
  document.getElementById("st-total").textContent = "0";
  document.getElementById("st-dors").textContent = "-";
  document.getElementById("st-time").textContent = "-";
}

function renderAll(entries) {
  var last = entries[entries.length - 1];
  document.getElementById("st-total").textContent = entries.length;
  document.getElementById("st-dors").textContent = "# " + last.dorsal;
  document.getElementById("st-time").textContent = last.tiempo;

  // Ultimos 8
  var recent = entries.slice().reverse().slice(0, 8);
  var gridHtml = "";
  for (var i = 0; i < recent.length; i++) {
    var e = recent[i];
    var key = e.dorsal + "_" + e.tiempo;
    var isNew = newKeys[key] ? "new" : "";
    gridHtml += '<div class="rcard ' + isNew + '">'
      + '<div class="rc-pos">' + e.pos + ' lugar</div>'
      + '<div class="rc-dors">' + e.dorsal + '</div>'
      + (e.name ? '<div class="rc-name">' + e.name + '</div>' : '')
      + (e.team ? '<div class="rc-team">' + e.team + '</div>' : '')
      + '<div class="rc-time">' + e.tiempo + '</div>'
      + '</div>';
  }
  document.getElementById("rgrid").innerHTML = gridHtml || '<div class="empty">Esperando...</div>';

  // Lista completa
  var listHtml = "";
  for (var j = 0; j < entries.length; j++) {
    var en = entries[j];
    var k = en.dorsal + "_" + en.tiempo;
    var cls = newKeys[k] ? "rrow new" : "rrow";
    listHtml += '<div class="' + cls + '">'
      + '<div class="rr-pos">' + en.pos + '</div>'
      + '<div class="rr-dors"># ' + en.dorsal + '</div>'
      + '<div><div class="rr-name">' + (en.name || "-") + '</div>'
      + (en.team ? '<div class="rr-team">' + en.team + '</div>' : '')
      + '</div>'
      + '<div></div>'
      + '<div class="rr-time">' + en.tiempo + '</div>'
      + '</div>';
  }
  document.getElementById("rlist").innerHTML = listHtml || '<div class="empty">Sin datos</div>';
}

fetchData();
setInterval(fetchData, 2000);

})();
</script>
</body>
</html>
